<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store - Cart</title>
    <link rel="icon" href="favIcon.png" type="image/x-icon" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainWrapper">
      <section class="store">
        <h2>Store</h2>
        <div class="items"></div>
      </section>
      <section class="cart">
        <div class="cartHeader">
          <p>Cart</p>
          <p>Total: <span class="price">0</span>$</p>
        </div>
        <div class="cartItems">
          <h2>Drag items here to add them to cart</h2>
        </div>
      </section>
    </div>
  </body>
</html>
